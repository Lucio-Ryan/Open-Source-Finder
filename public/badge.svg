<svg xmlns="http://www.w3.org/2000/svg" width="190" height="36" viewBox="0 0 190 36">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#141414"/>
      <stop offset="100%" style="stop-color:#141414"/>
    </linearGradient>
  </defs>
  <rect width="190" height="36" rx="6" fill="url(#bg)"/>
  <rect x="0.75" y="0.75" width="188.5" height="34.5" rx="5.25" fill="none" stroke="#2d2d2d"/>

  <!-- Left: favicon / mini terminal logo -->
  <g transform="translate(10,6)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#155239"/>
    <g transform="translate(4,4)" fill="none" stroke="#3ECF8E" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 4 L8 8 L4 12" />
      <path d="M10 12 H14" />
    </g>
  </g>

  <!-- Middle: label and brand -->
  <g font-family="Courier New, monospace">
    <text x="42" y="13" font-size="10" fill="#9CA3AF" font-weight="600">FEATURED ON</text>

    <!-- OPEN_SRC.ME with _ and . green, tight spacing -->
    <text x="42" y="27" font-size="14" font-weight="700" fill="#FFFFFF" letter-spacing="-1">
      <tspan>OPEN</tspan>
      <tspan fill="#3ECF8E" dx="-3">_</tspan>
      <tspan dx="-3">SRC</tspan>
      <tspan fill="#3ECF8E" dx="-3">.</tspan>
      <tspan dx="-2">ME</tspan>
    </text>
  </g>

</svg>
