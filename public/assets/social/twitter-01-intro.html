<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--brand:#3ECF8E;--brand-dark:#30A46C;--bg:#0D0D0D;--surface:#181818;--sr:#1E1E1E;--border:#2D2D2D;--bs:#232323;--text:#EDEDED;--muted:#8B8B8B;--blue:#60A5FA;--purple:#A78BFA;--amber:#FBBF24;--orange:#FB923C;--yellow:#EAB308}
body{background:#080808;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
.card{width:1200px;height:675px;background:var(--bg);position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;text-align:center}
.card::before{content:'';position:absolute;inset:0;background:repeating-linear-gradient(0deg,transparent,transparent 3px,rgba(62,207,142,.008) 3px,rgba(62,207,142,.008) 4px);pointer-events:none;z-index:10}
.grid{position:absolute;inset:0;opacity:.02;pointer-events:none;background-image:linear-gradient(var(--brand) 1px,transparent 1px),linear-gradient(90deg,var(--brand) 1px,transparent 1px);background-size:80px 80px}
.g{position:absolute;pointer-events:none;border-radius:50%}
.g1{top:-100px;left:50%;transform:translateX(-50%);width:500px;height:350px;background:radial-gradient(ellipse,rgba(62,207,142,.1) 0%,transparent 70%)}
.g2{bottom:-80px;left:-60px;width:350px;height:300px;background:radial-gradient(circle,rgba(96,165,250,.04) 0%,transparent 70%)}
.cnt{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:0;padding:0 80px}
.logo-row{display:flex;align-items:center;gap:16px;margin-bottom:28px}
.logo-icon{width:56px;height:56px;border-radius:14px;background:rgba(62,207,142,.08);border:1px solid rgba(62,207,142,.2);display:flex;align-items:center;justify-content:center;color:var(--brand)}
.wm{font-family:'JetBrains Mono',monospace;font-size:32px;font-weight:800;letter-spacing:.04em;color:var(--text)}
.wm .a{color:var(--brand)}
.h1{font-family:'JetBrains Mono',monospace;font-size:38px;font-weight:700;line-height:1.3;color:var(--text);margin-bottom:18px}
.h1 .hi{color:var(--brand)}
.sub{font-family:'Inter',sans-serif;font-size:17px;color:var(--muted);line-height:1.7;max-width:700px;margin-bottom:36px}
.pills{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
.pill{font-family:'JetBrains Mono',monospace;font-size:12px;font-weight:600;color:var(--muted);background:var(--surface);border:1px solid var(--bs);border-radius:8px;padding:10px 18px;display:flex;align-items:center;gap:8px}
.pill svg{width:14px;height:14px;stroke-width:2;fill:none}
.pill.gr svg{stroke:var(--brand)}.pill.bl svg{stroke:var(--blue)}.pill.pu svg{stroke:var(--purple)}.pill.am svg{stroke:var(--amber)}
.tag{position:absolute;bottom:24px;right:28px;font-family:'JetBrains Mono',monospace;font-size:10px;color:rgba(139,139,139,.3);letter-spacing:.06em}
</style>
</head>
