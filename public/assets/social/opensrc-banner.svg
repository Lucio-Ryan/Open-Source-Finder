<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D"/>
      <stop offset="50%" style="stop-color:#111111"/>
      <stop offset="100%" style="stop-color:#0A0A0A"/>
    </linearGradient>
    
    <!-- Card shadow -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1A1A1A" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="600" height="300" fill="url(#grid)" opacity="0.4"/>
  
  <!-- ===== LEFT SIDE: Branding & Mission ===== -->
  
  <!-- Logo -->
  <g transform="translate(30, 22)">
    <!-- Dark green rounded square background -->
    <rect x="0" y="0" width="32" height="32" rx="7" fill="#155239"/>
    <!-- Terminal glyph: chevron (>) and underscore (_) -->
    <g fill="none" stroke="#3ECF8E" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 9 10 L 14 16 L 9 22"/>
      <path d="M 17 22 L 22 22"/>
    </g>
    
    <!-- Brand name -->
    <text x="40" y="15" font-family="VT323, monospace" font-size="18" fill="#EDEDED" letter-spacing="1">OPENSRC</text>
    <text x="40" y="28" font-family="JetBrains Mono, monospace" font-size="10" fill="#3ECF8E">.me</text>
  </g>
  
  <!-- Main Headline -->
  <g transform="translate(30, 75)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="26" font-weight="800" fill="#EDEDED">Discover</text>
    <text x="0" y="32" font-family="Inter, sans-serif" font-size="26" font-weight="800" fill="#3ECF8E">Open Source</text>
    <text x="0" y="64" font-family="Inter, sans-serif" font-size="26" font-weight="800" fill="#EDEDED">Alternatives</text>
  </g>
  
  <!-- Mission statement -->
  <g transform="translate(30, 175)">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="9" fill="#8B8B8B">// Find free &amp; open source replacements</text>
    <text x="0" y="14" font-family="JetBrains Mono, monospace" font-size="9" fill="#8B8B8B">// for proprietary software</text>
  </g>
  
  <!-- Stats badges -->
  <g transform="translate(30, 215)">
    <rect x="0" y="0" width="90" height="28" rx="5" fill="#181818" stroke="#2D2D2D" stroke-width="1"/>
    <text x="10" y="18" font-family="VT323, monospace" font-size="15" fill="#3ECF8E">928+</text>
    <text x="46" y="18" font-family="JetBrains Mono, monospace" font-size="8" fill="#8B8B8B">alternatives</text>
    
    <rect x="98" y="0" width="80" height="28" rx="5" fill="#181818" stroke="#2D2D2D" stroke-width="1"/>
    <text x="108" y="18" font-family="VT323, monospace" font-size="15" fill="#3ECF8E">50+</text>
    <text x="136" y="18" font-family="JetBrains Mono, monospace" font-size="8" fill="#8B8B8B">categories</text>
  </g>
  
  <!-- URL -->
  <g transform="translate(30, 268)">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="11" fill="#3ECF8E">opensrc.me</text>
    <path d="M 80 -4 L 100 -4" stroke="#3ECF8E" stroke-width="1.5"/>
    <path d="M 96 -8 L 100 -4 L 96 0" fill="none" stroke="#3ECF8E" stroke-width="1.5"/>
  </g>
  
  <!-- ===== RIGHT SIDE: Postiz Card Preview ===== -->
  
  <!-- Card container -->
  <g transform="translate(310, 20)" filter="url(#cardShadow)">
    <!-- Card background -->
    <rect x="0" y="0" width="260" height="260" rx="12" fill="#1A1A1A" stroke="#2D2D2D" stroke-width="1"/>
    
    <!-- ===== Card Header ===== -->
    <g transform="translate(18, 18)">
      <!-- Postiz Logo - Dark rounded square with green "P" like image 2 -->
      <rect x="0" y="0" width="44" height="44" rx="10" fill="#1E1E1E" stroke="#3ECF8E" stroke-width="1.5"/>
      <text x="12" y="32" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#3ECF8E">P</text>
      
      <!-- App Name & Meta -->
      <g transform="translate(54, 2)">
        <text x="0" y="14" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#EDEDED">Postiz</text>
        <g transform="translate(0, 22)">
          <!-- Self-hosted dot and text -->
          <circle cx="5" cy="6" r="3" fill="#3ECF8E"/>
          <text x="12" y="10" font-family="JetBrains Mono, monospace" font-size="9" fill="#3ECF8E">self-hosted</text>
          <text x="72" y="10" font-family="JetBrains Mono, monospace" font-size="9" fill="#8B8B8B">â€¢ Apache License 2.0</text>
        </g>
      </g>
      
      <!-- Vote buttons - right side -->
      <g transform="translate(200, 0)">
        <!-- Up arrow -->
        <path d="M 12 6 L 6 14 L 18 14 Z" fill="none" stroke="#8B8B8B" stroke-width="1.2"/>
        <!-- Vote count -->
        <text x="12" y="28" font-family="JetBrains Mono, monospace" font-size="13" fill="#EDEDED" text-anchor="middle">93</text>
        <!-- Down arrow -->
        <path d="M 12 42 L 6 34 L 18 34 Z" fill="none" stroke="#8B8B8B" stroke-width="1.2"/>
      </g>
    </g>
    
    <!-- ===== Description ===== -->
    <g transform="translate(18, 78)">
      <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="10" fill="#8B8B8B" letter-spacing="0.3">AI-powered social media management</text>
    </g>
    
    <!-- ===== Highlight Tags ===== -->
    <g transform="translate(18, 100)">
      <!-- Clear badge - green outline -->
      <rect x="0" y="0" width="64" height="24" rx="12" fill="none" stroke="#3ECF8E" stroke-width="1"/>
      <circle cx="14" cy="12" r="3" fill="#3ECF8E"/>
      <text x="22" y="16" font-family="JetBrains Mono, monospace" font-size="10" fill="#3ECF8E">Clear</text>
      
      <!-- Innovative badge - green outline with lightbulb icon -->
      <rect x="72" y="0" width="90" height="24" rx="12" fill="none" stroke="#3ECF8E" stroke-width="1"/>
      <!-- Lightbulb icon -->
      <g transform="translate(84, 6)">
        <path d="M 6 0 C 3 0 0 2.5 0 5.5 C 0 7.5 1.5 9 2.5 10 L 2.5 12 L 9.5 12 L 9.5 10 C 10.5 9 12 7.5 12 5.5 C 12 2.5 9 0 6 0 Z" fill="none" stroke="#3ECF8E" stroke-width="1" stroke-linecap="round"/>
        <path d="M 3.5 12 L 3.5 13 C 3.5 14 4.5 14.5 6 14.5 C 7.5 14.5 8.5 14 8.5 13 L 8.5 12" fill="none" stroke="#3ECF8E" stroke-width="1"/>
      </g>
      <text x="100" y="16" font-family="JetBrains Mono, monospace" font-size="10" fill="#3ECF8E">Innovative</text>
    </g>
    
    <!-- ===== Alternative To ===== -->
    <g transform="translate(18, 142)">
      <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="10" fill="#8B8B8B">alt to:</text>
      <text x="42" y="0" font-family="JetBrains Mono, monospace" font-size="10" fill="#FB923C">Buffer</text>
      <text x="80" y="0" font-family="JetBrains Mono, monospace" font-size="10" fill="#8B8B8B">,</text>
      <text x="88" y="0" font-family="JetBrains Mono, monospace" font-size="10" fill="#FB923C">Hootsuite</text>
    </g>
    
    <!-- ===== GitHub Stats ===== -->
    <g transform="translate(18, 172)">
      <!-- Stars -->
      <g>
        <polygon points="7,0 8.5,5 13,5 9.5,8 11,13 7,10 3,13 4.5,8 1,5 5.5,5" fill="#EAB308"/>
        <text x="18" y="10" font-family="JetBrains Mono, monospace" font-size="10" fill="#8B8B8B">26.4k</text>
      </g>
      
      <!-- Forks -->
      <g transform="translate(65, 0)">
        <g transform="translate(0, 1)">
          <path d="M 3 0 L 3 4 M 10 0 L 10 4 M 3 4 Q 3 8 6.5 8 Q 10 8 10 4 M 6.5 8 L 6.5 12" fill="none" stroke="#8B8B8B" stroke-width="1.3" stroke-linecap="round"/>
        </g>
        <text x="16" y="10" font-family="JetBrains Mono, monospace" font-size="10" fill="#8B8B8B">4.5k</text>
      </g>
      
      <!-- Last commit -->
      <g transform="translate(118, 0)">
        <circle cx="6" cy="6" r="5" fill="none" stroke="#8B8B8B" stroke-width="1.2"/>
        <path d="M 6 3 L 6 6 L 8.5 7.5" fill="none" stroke="#8B8B8B" stroke-width="1.2" stroke-linecap="round"/>
        <text x="16" y="10" font-family="JetBrains Mono, monospace" font-size="10" fill="#8B8B8B">Yesterday</text>
      </g>
    </g>
    
    <!-- ===== Divider ===== -->
    <line x1="18" y1="198" x2="242" y2="198" stroke="#2D2D2D" stroke-width="1"/>
    
    <!-- ===== Actions ===== -->
    <g transform="translate(18, 218)">
      <!-- Website link -->
      <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="11" fill="#3ECF8E">website</text>
      <!-- External link icon -->
      <g transform="translate(52, -9)">
        <rect x="0" y="0" width="11" height="11" fill="none" stroke="#3ECF8E" stroke-width="1" rx="2"/>
        <path d="M 4 7 L 8 3 M 5 3 L 8 3 L 8 6" fill="none" stroke="#3ECF8E" stroke-width="1" stroke-linecap="round"/>
      </g>
      
      <!-- Source link -->
      <g transform="translate(85, 0)">
        <!-- GitHub icon -->
        <circle cx="7" cy="-3" r="6" fill="none" stroke="#8B8B8B" stroke-width="1"/>
        <text x="18" y="0" font-family="JetBrains Mono, monospace" font-size="11" fill="#8B8B8B">source</text>
      </g>
    </g>
  </g>
</svg>