<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPEN_SRC.ME — Banner Ad</title>
<style>
  /* ── Reset ── */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  /* ── Tokens ── */
  :root {
    --brand: #3ECF8E;
    --brand-dark: #30A46C;
    --bg: #0D0D0D;
    --surface: #181818;
    --border: #2D2D2D;
    --text: #EDEDED;
    --muted: #8B8B8B;
    --radius: 12px;
  }

  /* ── Banner container — 728 × 90 (leaderboard) ── */
  .banner {
    width: 728px;
    height: 90px;
    background: linear-gradient(135deg, var(--bg) 0%, var(--surface) 50%, var(--bg) 100%);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Courier New', monospace;
    color: var(--text);
    overflow: hidden;
    position: relative;
    text-decoration: none;
    cursor: pointer;
    transition: border-color 0.25s ease;
  }

  .banner:hover {
    border-color: var(--brand);
  }

  /* Subtle animated scan-line overlay */
  .banner::before {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 3px,
      rgba(62, 207, 142, 0.015) 3px,
      rgba(62, 207, 142, 0.015) 4px
    );
    pointer-events: none;
    z-index: 1;
  }

  /* Corner glow */
  .banner::after {
    content: '';
    position: absolute;
    top: -40px;
    left: -40px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(62,207,142,0.12) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  /* ── Left: logo + wordmark ── */
  .banner-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 2;
    flex-shrink: 0;
  }

  .banner-logo-icon {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    background: rgba(62, 207, 142, 0.1);
    border: 1px solid rgba(62, 207, 142, 0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: var(--brand);
    line-height: 1;
  }

  .banner-wordmark {
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 0.03em;
    white-space: nowrap;
  }

  .banner-wordmark .accent {
    color: var(--brand);
  }

  /* ── Centre: tagline ── */
  .banner-copy {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    z-index: 2;
  }

  .banner-headline {
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
    letter-spacing: 0.04em;
    white-space: nowrap;
  }

  .banner-sub {
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 0.02em;
    white-space: nowrap;
  }

  /* ── Right: CTA ── */
  .banner-cta {
    display: flex;
    align-items: center;
    gap: 6px;
    background: var(--brand);
    color: var(--bg);
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    padding: 8px 18px;
    border-radius: 6px;
    white-space: nowrap;
    z-index: 2;
    transition: background 0.2s ease, transform 0.15s ease;
    border: none;
    text-decoration: none;
  }

  .banner:hover .banner-cta {
    background: var(--brand-dark);
    transform: translateX(2px);
  }

  .banner-cta svg {
    width: 12px;
    height: 12px;
    stroke: var(--bg);
    stroke-width: 2.5;
    fill: none;
  }

  /* ── Divider pips ── */
  .divider {
    width: 1px;
    height: 48px;
    background: var(--border);
    flex-shrink: 0;
    z-index: 2;
  }

  /* ══════════════════════════════════════════════
     Responsive: 468 × 60  (full banner)
     ══════════════════════════════════════════════ */
  @media (max-width: 740px) {
    .banner {
      width: 468px;
      height: 60px;
      padding: 0 16px;
    }
    .banner-logo-icon { width: 28px; height: 28px; font-size: 14px; border-radius: 6px; }
    .banner-wordmark  { font-size: 12px; }
    .banner-headline  { font-size: 11px; }
    .banner-sub       { font-size: 9px; }
    .banner-cta       { font-size: 10px; padding: 6px 12px; }
    .divider          { height: 32px; }
  }

  /* ══════════════════════════════════════════════
     Responsive: 320 × 50  (mobile leaderboard)
     ══════════════════════════════════════════════ */
  @media (max-width: 480px) {
    .banner {
      width: 320px;
      height: 50px;
      padding: 0 12px;
      border-radius: 8px;
    }
    .banner-logo-icon { display: none; }
    .banner-wordmark  { font-size: 11px; }
    .banner-copy      { display: none; }
    .divider          { display: none; }
    .banner-cta       { font-size: 9px; padding: 6px 10px; border-radius: 4px; }
  }
</style>
</head>
<body style="background:#111; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; gap:48px; padding:32px;">

<!-- ╔══════════════════════════════════════════════╗
     ║  728 × 90  Leaderboard Banner               ║
     ╚══════════════════════════════════════════════╝ -->
<a href="https://opensrc.me" target="_blank" rel="noopener" class="banner" aria-label="Visit OPEN_SRC.ME – The largest community-curated database of open source alternatives">

  <!-- Logo + Wordmark -->
  <div class="banner-logo">
    <div class="banner-logo-icon">
      <!-- Terminal prompt icon -->
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
    </div>
    <span class="banner-wordmark">OPEN<span class="accent">_</span>SRC<span class="accent">.</span>ME</span>
  </div>

  <div class="divider"></div>

  <!-- Tagline -->
  <div class="banner-copy">
    <span class="banner-headline">Community-Curated Open Source Alternatives</span>
    <span class="banner-sub">Real GitHub stats · User rankings · Break free from SaaS lock-in</span>
  </div>

  <div class="divider"></div>

  <!-- CTA -->
  <span class="banner-cta">
    Explore
    <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
  </span>

</a>

</body>
</html>
